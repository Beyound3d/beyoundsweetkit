<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Booking Page</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <div class="container">
    <h1>Order your delicious SweetüçÆ</h1>
    <form id="bookingForm" action="https://formsubmit.co/729f769377000a0a89a379b6c4f3b300" method="POST">
      <div class="form-group">
        <div class="form-gp"><label for="sweetName">Name of Sweet:</label></div>
        <select id="sweetName" name="sweetName">
            <option value="gulabJamun">Please select</option>
          <option value="gulabJamun">Gulab Jamun</option>
          <option value="jalebi">Jalebi</option>
          <option value="rasmalai">Rasmalai</option>
          <option value="ladoo">Ladoo</option>
        </select>
      </div>
      <div class="form-group">
       <div class="form-grp"> <label for="numberOfBoxes">Number of Boxes:</label></div>
        <input type="number" id="numberOfBoxes" name="numberOfBoxes" min="1" required>
      </div>
      <div class="form-group">
        <div class="form-grop"><label for="customerAddress"> Address:</label></div>
        <textarea id="customerAddress" name="customerAddress" rows="5" required></textarea>
      </div>
      <div class="form-group">
       <div class="form-gp"> <label for="orderDate">Date of Order:</label></div>
        <input type="date" id="orderDate" name="orderDate" required>
      </div>
      <div class="form-group">
        <a href="https://www.example.com"><button>Submit</button></a></div>
    </form>
  </div>
</body>
</html>
